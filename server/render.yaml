services:
  # Main API service with Docker
  - type: web
    name: social-platform-api
    plan: free
    region: ohio
    docker:
      dockerfilePath: server/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromSecret: MONGODB_URI
      - key: JWT_SECRET
        fromSecret: JWT_SECRET
      - key: CLIENT_URL
        value: https://your-frontend-url.vercel.app
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  # PeerJS server for WebRTC
  - type: web
    name: social-platform-peerjs
    env: node
    plan: free
    region: ohio
    buildCommand: npm install
    startCommand: npx peerjs --port $PORT --key peerjs --path /peerjs
    envVars:
      - key: PORT
        value: 9000
